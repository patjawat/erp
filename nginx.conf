events {
  worker_connections  1024;
}
http {
  server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html;

    server_name dansai.hospital-erp.org;

    location / {
      proxy_pass http://localhost:11447;
    }

    location ~ /.well-known/acme-challenge {
      allow all;
      root /var/www/html;
    }
  }
}